{% extends 'layouts/main.html' %}

{% block content %}

        {% for hashtag in hashtags %}
            <div class="card" style="width: 20%">
                <div class="card-body">
                    <h5 class="card-title">{{ hashtag.title }}</h5>
                    <a href="#" class="btn btn-primary">More hashtags</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
